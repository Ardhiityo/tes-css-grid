<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid gap</title>
    <style>
        .container {
            display: grid;
            border: 5px solid silver;
            margin: 100px auto;
            width: 50%;
            height: 50vh;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            /* column-gap: 2px; */
            /* row-gap: 2px; */
        }

        .satu {
            background-color: red;
        }

        .dua {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="satu">3</div>
        <div class="dua">4</div>
        <div class="satu">5</div>
        <div class="dua">6</div>
    </div>
</body>

</html>
