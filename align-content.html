<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Content</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            margin: 100px auto;
            display: grid;
            align-content: end;
            grid-template-columns: repeat(3, 80px);
        }
        .satu {
            background-color: red;
            width: 50px;
            height: 50px;
        }
        .dua {
            background-color: blue;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="satu">3</div>
        <div class="dua">4</div>
        <div class="satu">5</div>
        <div class="dua">6</div>
    </div>
</body>
</html>
